<div ui-view="navi" style="height: 7%; background-color: #337ab7;width:100%;float:left;"></div>
<div ng-controller="examManageCtrl" style="height:93%">
    <!--<div class="supervi">-->
    <div  style="float:left;width: 10%; height: 100%">
    <ul class="nav nav-pills nav-stacked" style="background-color: #CCCCCC; height: 100%">
        <li ng-repeat="x in operationMetaInfo" class="{{active[$index]}}">
            <a ng-click="superRequest(x.url);$parent.index=$index" ng-bind="x" class="cursor-pointer" style=" margin: 5%"></a>
        </li>
    </ul>
    </div>
    <!--</div>-->

    <div class="content" ng-repeat="operation in operationTabs" style="display: {{display[$index]}}">

        <!--<div style="margin: 2% auto; width: 80%; text-align: center" ui-view="{{x.url}}">
            </div>-->

        <div ng-controller="TabsDCtrl" style="height:100%;padding-top:0.5%">
            <ul class="nav nav-tabs">
                <li ng-repeat="y in operation.tabName" class="active:{{active[$index]}}">
                    <a ng-click="sel($index)" style="background-color:#fff;border-top-color:#ddd;border-left-color:#ddd;border-right-color:#ddd;border-bottom-color:{{color[$index]}};" class="cursor-pointer">{{y}}</a>
                </li>
            </ul>
            <div style="height:94%">
                <div ng-repeat="y in operation.tabUrl" style="background-color:{{color[$index]}};height:100%;display:{{display[$index]}}">

                    <div ui-view="{{y}}" style="height:100%;overflow:scroll;"></div>
                </div>
            </div>
        </div>


    </div>
</div>
