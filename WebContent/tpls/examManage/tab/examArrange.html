<div ng-controller="examArrangeCtrl">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="height:25%;">
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                <!--场次<select style="width:10%" ng-model="sumSelected" ng-options="x for x in sumLists | orderBy:'subName'"><input type="checkbox" ng-model="x"></select>-->
                试卷安排</span>
                <span class="input-group-btn">
                 <button type="button" ng-click="sumExport()" class="btn btn-primary">导出</button>
                  </span>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                <!--场次<select style="width:10%" ng-model="stuSelected" ng-options="x for x in sumLists | orderBy:'subName'"></select>-->
                考生安排</span>
                <span class="input-group-btn">
                 <button type="button" ng-click="stuExport()" class="btn btn-primary">导出</button>
                </span>
            </div>
        </div>
    </div>
    <div class="selectArea"   style="margin: 2% auto; width: 98%;">
        <div style="height: 5%;padding-bottom:3%">
            <!--<span>总人数：{{exportByRoom.length}}&nbsp&nbsp&nbsp&nbsp</span> <span><span>未登录：{{absentNum}}&nbsp&nbsp&nbsp&nbsp</span>-->
            <!--<span style="float: left" class="glyphicon glyphicon-refresh cursor-pointer" ng-click="refresh()">刷新</span> -->
            <span style="float: right">
                    <!--<label ng-bind="'已选择:'+selectedNum+'/'+roomsInfo.length"></label>-->
					<button type="button" class="btn btn-info" ng-click="selectAll()">全部选择</button>
					<button type="button" class="btn btn-info" ng-click="cancelAll()">取消选择</button>
				</span>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <tr>
                    <th ng-repeat="(key,value) in roomMetaInfo" ng-click="thClick(key)" class='cursor-pointer'>{{value}}
                    </th>
                    <th>选择</th>
                </tr>
                <tr class="{{roomsStatus[room]}}" ng-repeat="room in exportByRoom | orderBy:orderCondition:isReverse">
                    <td ng-bind="room"></td>
                    <td ng-bind="room"></td>
                    <!--<td ng-bind="room.detail"></td>-->
                    <td><input type="checkbox" ng-model="selectionStatus[room]" ng-click="checkSel(selectionStatus[room],room)"></td>
                </tr>
            </table>
        </div>
    </div>



</div>
