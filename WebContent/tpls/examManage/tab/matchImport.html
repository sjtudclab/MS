<div class="col-md-8 col-md-offset-2" style="padding-top:2%">
    <div class="panel-body">
        <div class="input-group">
            <span class="input-group-addon">专业名称：</span><input ng-model="majorName" type="text" class="form-control">

            <span class="input-group-addon">科目名称：</span><input ng-model="kemuName" type="text" class="form-control">
        </div>
    </div>
</div>
<div class="col-md-8 col-md-offset-2" ng-controller="mpCtrl" style="padding-top:2%">
    <div class="panel panel-primary">
        <div class="panel-heading" style="text-align:center;font-size:150%">
            匹配题
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon"> 题目：</span><input type="text" ng-model="stem" type="text" class="form-control">
        </div>
        <br>
        <div>
            <span>选项</span>
            <a style="text-decoration:underline;padding-left:3%;cursor:pointer" type="button" ng-click="itemMessage.push('');answerMessage.push('')">添加</a>
            <a style="text-decoration:underline;padding-left:3%;cursor:pointer" type="button" ng-click="itemMessage.pop();answerMessage.pop('')">删除</a>
        </div>
        <br>
        <div class="input-group" ng-repeat="x in itemMessage track by $index">
            <span class="input-group-addon">题干{{$index+1}}:</span> <input type="text" ng-model="itemMessage[$index]" type="text" class="form-control">
            </input>
            <span class="input-group-addon">答案:</span> <input type="text" ng-model="answerMessage[$index]" type="text" class="form-control">
            </input>
        </div>
        <br>
        <div class="form-group" style="padding-left:42%">
            <button class="btn btn-primary" ng-click="save()">保存</button> <button class="btn btn-info" ng-click="delete()">下一题</button>
            <a ng-click="singleReturn()" style="text-decoration:underline;padding-left:3%;cursor:pointer">返回选择题型</a>
            <a ng-click="singleFinish()" style="text-decoration:underline;padding-left:3%;cursor:pointer">结束试卷录入</a>
        </div>
    </div>
</div>
