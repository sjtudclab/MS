<div ng-controller="stuExamCtrl" style="height:100%">

    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="height:25%;">
            <br>
            <div class="input-group">
                <span class="input-group-addon">专业名称</span>
                <select ng-model="selectedSub1" class="form-control">
                <option ng-repeat="x in sumSub1 | orderBy:'subName1'">{{x.subName1}}</option> 
                </select>
                <span class="input-group-addon">科目</span>
                <select ng-model="selectedSub" ng-options="x  for x in sumSub | orderBy:'subName'" class="form-control"></select>
                <span class="input-group-btn">
                 <button class="btn btn-primary" ng-click="selectSubject(selectedSub1,selectedSub)">确认</button>
                </span>
            </div>
            <br>
            <div class="input-group" style="display:{{examNumShow}}">
                <span class="input-group-addon">试卷号</span><select  class="form-control" ng-model="examNum" ng-options="x for x in subNumlists"></select>
                <span class="input-group-btn">
                <button class="btn btn-primary" ng-click="selectExam(selectionStatus,examNum)">确认</button></span>
            </div>
            <br>
        </div>
    </div>

    <div class="selectArea" style="margin: 2% auto; width: 98%;">
        <div style="height: 5%">
            <!--<span>总人数：{{roomsInfo.length}}&nbsp&nbsp&nbsp&nbsp</span> <span><span>未登录：{{absentNum}}&nbsp&nbsp&nbsp&nbsp</span>-->
            <span class="glyphicon glyphicon-refresh cursor-pointer" ng-click="refresh()">刷新</span> <span style="float: right"></span>
            <span style="float: right"> 
					<button type="button" class="btn btn-info" ng-click="selectAll()">全部选择</button>
					<button type="button" class="btn btn-info" ng-click="cancelAll()">取消选择</button>
			</span>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <tr>
                    <th ng-repeat="(key,value) in examineeMetaInfo" ng-click="thClick(key)" class='cursor-pointer'>{{value}}
                    </th>
                    <th>选择试卷号</th>
                </tr>
                <tr ng-repeat="x in examineesInfo | orderBy:orderCondition:isReverse">
                    <td ng-bind="x.name"></td>
                    <td ng-bind="x.id"></td>
                    <td ng-bind="x.major"></td>
                    <td ng-bind="x.subject"></td>
                    <td><input type="checkbox" ng-model="selectionStatus[x.id]"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
